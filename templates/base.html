    <style>
      /* Custom styles */
      body {
        margin: 0;
        padding: 0;

        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      .header-container {
        background-color: rgba(255, 255, 255, 0.9);
        background-image: url("https://media.istockphoto.com/id/1402004971/photo/healthy-heart-food-high-in-flavonoids-and-polyphenols.jpg?b=1&s=612x612&w=0&k=20&c=-8HS5yzko3yqKmpWnvJ9YvuLCMW8ZWdzOWWUJv_kTdQ=");
        background-size: 100% auto;
        background-repeat: no-repeat;
        background-position: center bottom;
        background-attachment: fixed;
        padding: 10px;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .header-links {
        display: flex;
        gap: 10px;
      }

      .content {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .footer {
        padding: 20px;
        background-color: #f8f9fa;
        margin-top: auto;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-light bg-primary justify-content-between">
      <div class="container">
        <a href="/" class="navbar-brand text-dark">EasyCook!</a>
        <ul class="nav navbar-nav flex-row float-right">
          {% if session['user_id'] %}
          <li class="nav-item">
            <a href="/logout" class="nav-link pr-3 text-bright"
              >Logout {{session['user_name']}}</a
            >
          </li>
          {% else %}
          <li class="nav-item">
            <a href="/login" class="nav-link pr-3 text-bright">Login</a>
          </li>
          <li class="nav-item">
            <a href="/register" class="nav-link text-bright">Register</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </nav>
