<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/solar/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css"
    /> -->
    <!-- ... -->
    <style>
      /* Custom styles */
      body {
        margin: 0;
        padding: 0;

        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      .content {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .footer {
        padding: 20px;
        background-color: #f8f9fa;
        margin-top: auto;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-light bg-primary justify-content-between">
      <div class="container">
        <a href="/" class="navbar-brand text-dark">EasyCook!</a>
        <ul class="nav navbar-nav flex-row float-right">
          {% if session['user_id'] %}
          <li class="nav-item">
            <a href="/logout" class="nav-link pr-3 text-bright"
              >Logout <b>{{session['user_name']}}</b></a
            >
          </li>
          {% else %}
          <li class="nav-item">
            <a href="/login" class="nav-link pr-3 text-bright">Login</a>
          </li>
          <li class="nav-item">
            <a href="/register" class="nav-link text-bright">Register</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </nav>

    <div class="container mt-5" style="margin-top: 2em">
      {% for msg in get_flashed_messages() %}
      <div class="alert alert-danger">{{msg}}</div>
      {% endfor %} {% block content %}{% endblock %}
    </div>

    <footer class="footer">
      <div class="container">
        <p>
          &copy; 2023 Your Recipe App. All rights reserved. Created by Jon
          Gainza.
        </p>
      </div>
    </footer>

    <!-- ... -->
  </body>
</html>
