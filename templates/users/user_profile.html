{% extends "base.html" %} {% block title %}User Profile{% endblock %} {% block
content %}
<div class="user-profile">
  <h2>{{ user.username }}'s Profile</h2>
</div>
<div class="row">
  <form class="me-3" action="/recipe" method="GET">
    <input
      type="text"
      class="form-control"
      name="ingredient"
      placeholder="Enter ingredient to find recipes..."
    />
    <button type="submit" class="btn btn-primary">Search</button>
  </form>
</div>
{% endblock %}
